<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {width: 100px; height: 100px; background-color: red; border: 1px solid #999; position: absolute;}
    </style>
</head>

<body>呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜
    <div id="div1">收拾收拾收拾收拾收拾收拾收拾收拾收拾收拾</div>
<script>
    window.onload = function () {
        var oDiv = document.getElementById('div1')
        oDiv.onmousedown = function (ev) {
            var oEvent = ev || event
            var disX = 0
            var disY = 0
            disX = oEvent.clientX - oDiv.offsetLeft
            disY = oEvent.clientY - oDiv.offsetTop
            oDiv.onmousemove = function (ev) {
                var oEvent = ev || event
                var l = oEvent.clientX - disX
                var t = oEvent.clientY - disY
                oDiv.style.left = l + 'px'
                oDiv.style.top = t + 'px'
            }
            oDiv.onmouseup = function () {
                document.onmousemove = null
                document.onmouseup = null
                oDiv.releaseCapture() //去除事件捕获
            }
            oDiv.setCapture() //事件捕获，将所有元素的事件放到 oDiv 上
            //setPointerCapture
            //return false //可以解决谷歌、火狐和高版本ie的问题 
        }
    }
</script>
</body>

</html>
