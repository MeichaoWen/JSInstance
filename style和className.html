<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 200px;
        }
        .green{
            background: green;
        }
    </style>
</head>

<body>
    <input type="button" value="变红" onclick="toRed()">
    <input type="button" value="变绿" onclick="toGreen()">
    <div id="div1"></div>
    <hr>
    <ol>
        <li>style 操作和获取的都是行间样式</li>
        <li>style 比 className 的优先级要高</li>
    </ol>
    <script>
        function toRed(){
            var oDiv = document.getElementById('div1');
            oDiv.style.background = 'red'
            alert(oDiv.style.background)

        }
        function toGreen(){
            var oDiv = document.getElementById('div1');
            oDiv.className = 'green';
            alert(oDiv.style.background)
        }
    </script>
</body>

</html>
