<body>
    <script>
    let arr = [890, 657, 987, 90]
    let result = arr.reduce(function(totle, item, index){
        if(index == arr.length - 1){ //表示最后一次
            return (totle + item) / arr.length
        }else{
            return totle + item
        }
    })
    console.log(result) //248
    </script>
