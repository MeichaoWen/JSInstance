<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>参数的扩展</h2>
    <script>
    function show(a, b = 12, c = 14){
        console.log(a, b, c)
    }
    show(18) //18,12,14
    show(18,39) //18,39,14
    show(18,39,49) //18,39,49
    </script>
</body>

</html>
