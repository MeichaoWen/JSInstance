<body>
    <script>
    function show(name, age){
        this.name = name
        this.age = age
    }
    show.prototype.showNane = function(){
        alert(this.name)
    }
    show.prototype.showAge = function(){
        alert(this.age)
    }
    var fn = new show('wen', 28)
    fn.showAge()
    fn.showNane()

    </script>
</body>
