<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>var的缺点</h2>
    <ol>
        <li>1、可以重复声明</li>
        <li>2、无法限制值的改变</li>
        <li>3、没有块级作用域</li>
    </ol>
    <h2>let的特点</h2>
    <ol>
        <li>不能重复声明</li>
        <li>值可以改变</li>
        <li>是块级作用域</li>
    </ol>
    <h2>const的特点</h2>
    <ol>
        <li>不能重复声明</li>
        <li>值不可以改变</li>
        <li>是块级作用域</li>
    </ol>
</body>

</html>
