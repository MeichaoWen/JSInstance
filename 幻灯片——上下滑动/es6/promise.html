<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>
    <script>
        let p = new Promise(function(resolve, reject){
            $.ajax({
                url: 'data.txt',
                dataType: 'json',
                success(arr){
                    resolve(arr)
                },
                error(err){
                    reject(err)
                }
            })

        })
        let p2 = new Promise(function(resolve, reject){
            $.ajax({
                url: 'data2.txt',
                dataType: 'json',
                success(arr){
                    resolve(arr)
                },
                error(err){
                    reject(err)
                }
            })

        })
        p.then(function(arr){
            alert('成功'+ arr)
            p2.then(function(){}, function(){})
        },function(err){
            alert('失败')
            console.log(JSON.stringify(err))
        })
    </script>
    <ol>
        <li>用同步一样的方式，来书写异步代码</li>

    </ol>
</body>

</html>
