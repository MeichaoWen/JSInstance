<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="排序" id="btn">
    <table border="1" id="table1" width="500">
        <p>
            得到的东西不再重要
        </p>
        <p>
            前天是跳绳第145天，昨天绳坏了，买了新的，看物流明天可以到达。
            从146开始，再有55天，就完成了跳绳200天的目标。
            之前总是一副“要么跳，要么死”的决心。感冒发烧也要拖着病体跳，当迫不得已停止的时候，又感觉没啥，也不想死。

            昨天确实有一点点不知所措，生活一下被打破了。跳绳的时候，晚上我一般不吃晚饭，昨天没跳弯，竟然还饿了。

            145天瘦了15斤，周末称了一下 64左右。之前140多的时候，总想着有一天自己130斤多好。梦想实现了，
        </p>
        <thead>
            <tr>
                <td>ID</td>
                <td>姓名</td>
                <td>年龄</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>23</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Blue</td>
                <td>25</td>
            </tr>

            <tr>
                <td>5</td>
                <td>张昭仪</td>
                <td>28</td>
            </tr>
            <tr>
                <td>4</td>
                <td>blue</td>
                <td>26</td>
            </tr>
            <tr>
                <td>2</td>
                <td>里斯</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
    <script>
        window.onload = function () {
            var oTable = document.getElementById('table1');
            var oBtn = document.getElementById('btn')
            oBtn.onclick = function()
            {
                var arr = []
                for(var i = 0; i < oTable.tBodies[0].rows.length; i++){ //将所有tr 存放到数组中
                    arr[i] = oTable.tBodies[0].rows[i]
                }
                arr.sort(function(tr1, tr2){ //排序 tr 数组
                    var n1 = parseInt(tr1.cells[0].innerHTML)
                    var n2 = parseInt(tr2.cells[0].innerHTML)
                    return n1 - n2 //根据每一行的 id 进行排序
                })
                for(var i = 0; i < arr.length; i++){ //将排好序的 tr 数组，依次插入 tbody 中
                    oTable.tBodies[0].appendChild(arr[i])
                }
            }
        }
    </script>
</body>

</html>
