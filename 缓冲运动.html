<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {width: 200px; height: 200px; background-color: #ccc; position: absolute; top: 50px; left: 0px;}
    </style>
</head>

<body>
    <input type="button" value="开始运动" onclick="startMove()">
    <div id="div1"></div>
    <hr>
    <ol>
        <li>速度与距离目标位置的大小成正比</li>
    </ol>
    <script>
        var timer = null //存放定时器的返回值，用于关闭定时器
        var speed = 0
        function startMove() {
            var oDiv = document.getElementById('div1');
            clearInterval(timer)
            setInterval(function(){
                var speed = (300 - oDiv.offsetLeft)/10 //分母越大，速度越小
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed) //保证速度始终为整数
                oDiv.style.left = oDiv.offsetLeft + speed + 'px'
                console.log(oDiv.offsetLeft,speed)
            }, 30)
        }
    </script>
</body>

</html>
