<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 200px;
            background-color: #ccc;
            border: 1px solid #999;
            display: none;
        }
    </style>
</head>

<body>
    <input type="checkbox" onmousemove="document.getElementById('div1').style.display = 'block'"
        onmouseout="document.getElementById('div1').style.display = 'none'">
    <div id="div1">为了您的信息安全。。。。。</div>
    <hr>
    <ol>
        <li>事件：用户的操作</li>
        <li>obj.style 属性操作</li>
        <li>赋值 = </li>
        <li>获取元素 document.getElementById</li>
    </ol>
</body>

</html>
