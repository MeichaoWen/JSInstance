<body>
    <script>
window.onload = function(){
    //真：true、非0数值、非空字符串('false'或‘ ’)、非空对象
    //假: false、数值0、空字符串、空对象(null)、undefined
    var a = 'false'
    if(a){
        alert('真的')
    }else{
        alert('假的')
    }
}
    </script>
