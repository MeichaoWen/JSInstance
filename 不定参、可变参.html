<body>

    <ol>
        <li>arguments 是一个由参数组成的数组</li>
        <li>obj.style 属性操作</li>
        <li>赋值 = </li>
        <li>获取元素 document.getElementById</li>
    </ol>
<script>
    function sum(){
        var result = 0;
        for(var i = 0; i < arguments.length; i++){
            result += arguments[i]
        }
        return result;
    }
    alert(sum(7,9,10,7,9,10))
</script>
